services:
  db:
    image: mysql:8.0
    container_name: authserver-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWD}
      MYSQL_TCP_PORT: ${DB_PORT:-3306}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    image: oven/bun:latest
    container_name: authserver-app
    restart: unless-stopped
    working_dir: /app
    command: ["bun", "run", "dev:raw"]
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "9187:9187"

volumes:
  db_data:
